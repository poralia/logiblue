<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logiblue Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

  <body>
    <div id="content" class="container">
        <div class="d-flex align-items-center mb-4 py-4 border-bottom">
            <h1>Logiblue</h1>

            <div class="ms-auto">
                <ul class="list-inline list-unstyled d-flex gap-4">
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'logout' %}" class="text-danger">Logout</a></li>
                    {% else %}
                        <li><a href="{% url 'login' %}" class="text-danger">Login</a></li>
                        <li><a href="{% url 'register' %}" class="text-danger">Register</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>

        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
